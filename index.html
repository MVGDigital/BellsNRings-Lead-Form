                    <form id="mandatoryForm" class="form-section">
                        <div class="col-12 col-lg-5 col-md-5 col-sm-12">
                            <div class="form-field  mb-4">
                                <label for="profileFor">Profile Created for :</label>
                                <select class="form-select">
                                    <option selected>Select profile created for</option>
                                    <option value="myself">Myself</option>
                                    <option value="son">Son</option>
                                    <option value="doughter">Daughter</option>
                                    <option value="sister">Sister</option>
                                    <option value="brother">Brother</option>
                                    <option value="relative">Relative</option>
                                    <option value="friend">Friend</option>
                                  </select>
                            </div>
                        </div>
                        <div class="col-12 col-lg-5 col-md-5 col-sm-12">
                            <div class="form-field mb-4">
                                <label for="profileFor">Select Gender :</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" checked>
                                    <label class="form-check-label" for="flexRadioDefault1">Male</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2">
                                    <label class="form-check-label" for="flexRadioDefault2">Female</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-5 col-md-5 col-sm-12">
                            <div class="form-field mb-4">
                                <label for="firstName">First Name :</label>
                                <input type="text" name="firstName" id="firstName" class="" placeholder="Enter first name">
                            </div>
                        </div>
                        <div class="col-12 col-lg-5 col-md-5 col-sm-12">
                            <div class="form-field mb-4">
                                <label for="lastName">Last Nmae :</label>
                                <input type="text" name="lastName" id="lastName" class="" placeholder="Enter last name">
                            </div>
                        </div>
                        <div class="col-12 col-lg-5 col-md-5 col-sm-12">
                            <div class="form-field mb-4">
                                <label for="dob">Select Date of Birth :</label>
                                <input type="text" name="dob" id="dob" class="" placeholder="Enter DOB">
                            </div>
                        </div>
                        <div class="col-12 col-lg-5 col-md-5 col-sm-12">
                            <div class="form-field  mb-4">
                                <label for="residingInCountry">Currently Residing In Country :</label>
                                <select id="residingInCountry" class="form-select">
                                    <option selected>Select Country</option>
                                    <option value="myself">Myself</option>
                                    <option value="son">Son</option>
                                    <option value="doughter">Daughter</option>
                                    <option value="sister">Sister</option>
                                    <option value="brother">Brother</option>
                                    <option value="relative">Relative</option>
                                    <option value="friend">Friend</option>
                                  </select>
                            </div>
                        </div>
                        <div class="col-12 col-lg-5 col-md-5 col-sm-12">
                            <div class="form-field  mb-4">
                                <label for="residingInState">Currently Residing In State :</label>
                                <select id="residingInState" class="form-select">
                                    <option selected>Select State</option>
                                    <option value="myself">Myself</option>
                                    <option value="son">Son</option>
                                    <option value="doughter">Daughter</option>
                                    <option value="sister">Sister</option>
                                    <option value="brother">Brother</option>
                                    <option value="relative">Relative</option>
                                    <option value="friend">Friend</option>
                                  </select>
                            </div>
                        </div>
                        <div class="col-12 col-lg-5 col-md-5 col-sm-12">
                            <div class="form-field mb-4">
                                <label for="email">Email ID :</label>
                                <input type="text" name="email" id="email" class="" placeholder="Enter email">
                            </div>
                        </div>
                        <div class="col-12 col-lg-5 col-md-5 col-sm-12">
                            <div class="form-field mb-4">
                                <label for="primaryMobNum">Primary Mobile Number :</label>
                                <input type="tel" name="primaryMobNum" id="primaryMobNum" class="" placeholder="Enter Mobile Number">
                            </div>
                        </div>
                        <div class="col-12 col-lg-5 col-md-5 col-sm-12">
                            <div class="form-field mb-4">
                                <label for="number">Whatsapp Number below is :</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="mobileNum" id="flexRadioDefault3">
                                    <label class="form-check-label" for="flexRadioDefault3">Same as above</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="mobileNum" id="flexRadioDefault4" checked>
                                    <label class="form-check-label" for="flexRadioDefault4">Different than above</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-5 col-md-5 col-sm-12">
                            <div class="form-field mb-4">
                                <div class="g-recaptcha" data-sitekey="6Lel4Z4UAAAAAOa8LO1Q9mqKRUiMYl_00o5mXJrR"></div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-5 col-md-5 col-sm-12">
                            <div  class="form-field mb-4">
                                <label for="whatsappNum">Whatsapp Number :</label>
                                <input type="tel" name="whatsappNum" id="whatsappNum" class="" placeholder="Enter whatsapp Number">
                            </div>
                        </div>
                        <div class="col-12 text-center  mt_30 mb_40">
                            <button type="submit" class="submit_btn">Submit & Continue</button>
                        </div>
                    </form>
                    <!-- Form -->
                </div>
            </div>
