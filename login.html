<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin login</title>
    <link rel="shortcut icon" href="./assets/img/bnr-fav.png" type="image/x-icon">

    <!-- Style Files -->
    <link rel="stylesheet" href="./assets/bootstrap-5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/custom.css">
    
    
    <!-- Style Files -->
</head>
<body>

    <!-- Main Container -->
    <div class="main-container loginPage-bg">
       <div class="item-middle height100">
            <div class="login-info col-12 col-md-3 col-lg-3">
                <div class="item-middle">
                    <div class="login-title">
                        <div class="cercle-logo">
                            <span><img src="./assets/img/bnr-admin-log.png" class="img-fluid" alt=""></span>
                        </div>
                        <h1>login</h1>
                    </div>
                </div>
                <!-- Form -->
                <form id="loginForm" class="form-section">
                    <div class="col-12 col-sm-12 mb-3">
                        <div class="form-field">
                            <label for="userName">User Name <span class="requirdField" >*</span></label>
                            <input type="text" id="userName" name="userName" placeholder="Enter user name">
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 mb-3">
                        <div class="form-field">
                            <label for="password">Password <span class="requirdField" >*</span></label>
                            <div class="password-field">
                                <input type="password" id="password" name="password" placeholder="Enter password">
                                <span toggle="#password" class="eye-icon toggle-password">
                                    <i class="fa fa-eye-slash" aria-hidden="true"></i>
                                </span>
                            </div>
                            <div id="passwordError" class="error-message"></div>
                        </div>
                    </div>
    
                    <div class="col-12 text-center  mt_30 mb_40">
                        <button type="submit" class="submit_btn">Login</button>
                    </div>
                </form>
                <!-- Form -->
            </div>
        </div>
    </div>
    <!-- Main Container -->




    <!-- plugin Files -->
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script src="./assets/bootstrap-5.0.2/js/bootstrap.min.js"></script>
    <script src="./assets/js/jquery.validate.min.js"></script>

    <script src="./assets/js/custom.js"></script>
    <!-- plugin Files -->
    
    <script>
       

    </script>
</body>
</html>
